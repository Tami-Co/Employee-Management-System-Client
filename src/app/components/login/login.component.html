<div class="login-container">
  <h2>Login to Employee Management System</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="name" name="name" #nameInput="ngModel"
        [ngClass]="{'is-invalid': nameInput.invalid && nameInput.touched}" />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" class="form-control" required pattern="^\d{8,9}$" [(ngModel)]="idNumber"
        name="idNumber" #idInput="ngModel" [ngClass]="{'is-invalid': idInput.invalid && idInput.touched}" />
      <div *ngIf="idInput.invalid && idInput.touched" class="invalid-feedback">
        Please enter a valid ID number (8 or 9 digits).
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
